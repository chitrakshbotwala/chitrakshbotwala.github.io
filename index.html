<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist to JSON Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Playlist to JSON Converter</h1>
        <form id="playlistForm">
            <label for="playlistUrl">Enter YouTube Playlist URL:</label>
            <input type="text" id="playlistUrl" required>
            <button type="submit">Convert</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('playlistForm');
            const button = form.querySelector('button');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const playlistUrl = document.getElementById('playlistUrl').value.trim();
                if (playlistUrl !== '') {
                    button.textContent = 'Downloading...';

                    // Simulate file download
                    setTimeout(() => {
                        button.textContent = 'Convert';
                    }, 1000); // Change this delay to match your actual file download time
                } else {
                    alert('Please enter a YouTube Playlist URL.');
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
